{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">

<body>

		<span class="logo">Sova</span>
		<h3>Navigation</h3>

			<a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i>News</li></a>
			<a href=""><li><i class="fas fa-paper-plane"></i>Contacts</li></a>
			<a href="{% url 'create' %}"><li><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Add Article</button></li></a>
